<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书单内容</title>
</head>
<body>
<h1> {{ book.name }}</h1>
<a href="/book/{{ book.id }}/addSubject">添加题目</a>
<a href="/book/{{ book.id }}/addSubjectImg">上传图片</a>
<ul>
    {% for sub in subject %}
        {% if sub.type == 1 %}
            <li><label>{{ sub.number }}</label>  {{ sub.content }}</li>
        {% elif sub.type == 0 %}
            <li><label>{{ sub.number }}</label>  <img src="{{ sub.img_url.url }}" width="100" height="50"></li>
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
